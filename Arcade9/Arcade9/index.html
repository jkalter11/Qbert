<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Q*bert!</title>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>

    <script type="text/javascript">

        window.onload = function () {

            //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
            //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
            //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

            var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
            var player;
            var platforms;
            var cursors;
            var jumpButton;

            function preload() {

                game.stage.backgroundColor = '#000000';
                game.load.spritesheet('platform', 'Blocks.png', 32, 32, 4);
                game.load.spritesheet('player', 'QBert.png', 16, 16, 8);

            }


            function create() {
                game.physics.startSystem(Phaser.Physics.ARCADE);

                player = game.add.sprite(495, 510, 'player');

                player.animations.add('left', [2, 3], 2, false);
                player.animations.add('right', [4, 5], 2, false);
                player.animations.add('up', [0, 1], 2, false);
                player.animations.add('down', [6, 7], 2, false);

                game.physics.arcade.enable(player);

                player.body.collideWorldBounds = true;
                player.body.gravity.y = 500;

                platforms = game.add.physicsGroup();

                //  Here we'll create 12 of them evenly spaced apart
                for (var i = 0; i < 7; i++) {
                    //  Create a star inside of the 'stars' group
                    var star = platforms.create((i * 15) + 400, (i * 25) + 200, 'platform');

                }

                platforms.setAll('body.immovable', true);

                cursors = game.input.keyboard.createCursorKeys();
                jumpButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);

            }

            function update() {

                game.physics.arcade.collide(player, platforms);


                if (cursors.left.isDown) {
                    //  Move to the left
                    player.body.velocity.x = -150;

                    player.animations.play('left');
                }

                else if (cursors.right.isDown) {
                    //  Move to the right
                    player.body.velocity.x = 150;

                    player.animations.play('right');
                }

                else {
                    //  Stand still
                    //player.animations.stop();
                    player.body.velocity.x = 0;

                }



                if (jumpButton.isDown && (player.body.onFloor() || player.body.touching.down)) {
                    player.body.velocity.y = -400;
                }
            }



        };

    </script>

</body>
</html>
